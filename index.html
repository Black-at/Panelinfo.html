<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAnel TAPEURR</title>
  <style>
    /* Style global */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    
    /* Fond animé */
    .background {
      background-image: url('https://media.discordapp.net/attachments/1324789971806191646/1353381568596545616/017cf4d7d7200e2b9f2bd5f731c17e0c.gif?ex=67e1724e&is=67e020ce&hm=be28c7824ee4a333e7e08dfad43a98fd276b8b28a09051f1423b39f0e62222bd');
      background-size: cover;
      background-position: center;
      height: 100%;
      position: absolute;
      width: 100%;
      z-index: -1;
    }
    
    /* Centre du formulaire */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }
    
    /* Conteneur avec flou */
    .form-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 300px;
    }

    /* Titres et textes */
    h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Champs de saisie */
    input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #fff;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    /* Bouton rouge */
    .submit-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    /* Effet sur le bouton */
    .submit-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <!-- Fond animé -->
  <div class="background"></div>

  <!-- Formulaire centré -->
  <div class="form-container">
    <div class="form-box">
      <h1>Entrez votre email</h1>
      <input type="email" placeholder="Votre email ici" />
      <br />
      <button class="submit-btn">Obtenir ces infos</button>
    </div>
  </div>
</body>
</html>
